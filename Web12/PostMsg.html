<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background-color: lightcyan;
        }
    </style>
    <script>
        function check() {
            var meg = document.getElementById("txtMessage").value;
            console.log(meg);
            meg = meg.replace(/&/g, "&amp;").replace(/>/g, "&gt;").replace(/</g, "&lt;").replace(/"/g, "&quot;");
            document.getElementById("meg").value = meg
            return true;
        }

    </script>
</head>
<body>
    <form action="SendMsg.aspx" method="post" onsubmit="return check();">
        <input type="text" name="txtMessage" value="" />
        <button type="submit" name="submit" value="submit">GỬI</button>
    </form>
</body>
</html>
